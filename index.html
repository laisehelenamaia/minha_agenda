<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha agenda</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="download.png" alt="Agenda">
            <h1>Minha agenda</h1>
        </header>
        <br />
        <main>
            <form id="formulario" action>
                <input id="nome" type="text" required placeholder="Nome do contato">
                <input id="fone" type="tel" required placeholder="Ex: 84996085874">
                <button type="submit">Cadastrar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome do contato</th>
                        <th>Telefone do contato</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
